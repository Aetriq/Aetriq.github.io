        body {
            font-family: 'Latin Modern Roman', serif;

        /* Navbar styles copied from the Home page */
        .navbar {

            align-items: center; /* Vertically center items */
            justify-content: space-between; /* Space out items: left image and right links */
            position: relative;
            z-index: 1; /* Ensure it appears above the background */
        }
        
        .dropdown {
            margin-left: 1em; /* Add spacing to the left of the dropdown if needed */
        }
        
        .navbar .dropdown {
            position: relative; /* Ensure the dropdown aligns within the navbar */
        }
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: rgba(30, 30, 30, 0.9);
            min-width: 150px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 2;
            text-align: left;
            border-radius: 5px;
        }
        .dropdown-content a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            font-size: 1em;
        }
        .dropdown-content a:hover {
            background-color: rgba(50, 50, 50, 1);
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }

        .navbar img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .navbar a {
            color: white;
            margin: 0 1em;
            text-decoration: none;

        }

        .footer {
            text-align: center;
            padding: 1em 0;
            margin-top: auto;
        }
        .footer a {
            margin: 0 0.5em;
        }
        .footer img {

            height: 30px;
