<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Archives</title>
    <style>
        @font-face {
            font-family: 'Helvetica Neue';
            src: url('HelveticaNeue-Light.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Helvetica Neue', serif;
            background-color: #121212; /* Very dark grey */
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        .navbar {
            background-color: #1e1e1e; /* Darker grey for the nav bar */
            padding: 1em;
            text-align: center;
        }

        .navbar a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
            font-size: 1.2em;
        }

        .content {
            text-align: center;
            margin-top: auto;
            padding: 2em;
        }

        .content h1 {
            font-size: 3em;
        }

        .content p {
            font-size: 1.2em;
        }

        .repo-list {
            margin-top: 2em;
        }

        .repo-item {
            margin: 2em auto;
            padding: 1em;
            background-color: #1e1e1e;
            border-radius: 8px;
            width: 66%; /* 2/3 of the page width */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .repo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.5);
        }

        .repo-title {
            font-size: 1.8em;
            margin-bottom: 0.2em;
            color: #306998; /* Link blue color */
            display: flex;
            align-items: center;
        }

        .repo-title:hover {
            text-decoration: underline;
        }

        .repo-description {
            font-size: 1.2em;
            color: #aaaaaa;
            margin-bottom: 1em;
        }

        .language-label {
            font-size: 1em;
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        .language-bar {
            display: flex;
            height: 20px;
            width: 100%;
            border-radius: 5px;
            overflow: hidden;
        }

        .language-bar span {
            display: inline-block;
            height: 100%;
        }

        .language-bar .python {
            width: 100%;
            background-color: #306998;
        }

        .language-bar .java {
            background-color: #b07219;
        }

        .language-bar .kotlin {
            background-color: #d087fa;
        }

        .language-bar .xml {
            background-color: #0060ac;
        }

        .language-bar .cpp {
            background-color: #f34b7d;
        }

        .language-bar .matlab {
            background-color: #bb92ac;
        }

        .language-bar .assembly {
            background-color: #6E4C13;
        }

        img {
            max-width: 100%;
            height: auto;
        }
