<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Design Projects</title>
    <style>
        @font-face {
            font-family: 'Latin Modern Roman';
            src: url('lmroman-regular-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Latin Modern Roman', serif;
            background-color: #121212; /* Very dark grey */
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        .navbar {
            background-color: #1e1e1e; /* Darker grey for the nav bar */
            padding: 1em;
            text-align: center;
        }
        .navbar a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
            font-size: 1.2em;
        }
        .content {
            text-align: center;
            margin-top: auto;
            padding: 2em;
        }
        .content h1 {
            font-size: 3em;
        }
        .content p {
            font-size: 1.2em;
        }
        .video-list {
            margin-top: 2em;
        }
        .video-item {
            margin: 2em auto;
            padding: 1em;
            background-color: #1e1e1e;
            border-radius: 8px;
            width: 66%; /* 2/3 of the page width */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
        }
        .video-thumbnail {
            width: 427px;
            height: 240px;
            object-fit: cover;
            margin-right: 1em;
            border-radius: 4px;
            flex-shrink: 0; /* Prevents resizing of the thumbnail */
        }
        .video-details {
            text-align: left;
            flex-grow: 1; /* Ensures details take the remaining space */
        }
        .video-title {
            font-size: 1.8em;
            margin-bottom: 0.2em;
            font-weight: bold;
            font-style: italic;
            color: white;
            text-decoration: none;
        }
        .video-title:hover {
            text-decoration: underline;
        }
        .video-description {
            font-size: 1.2em;
            color: #aaaaaa;
            margin-top: 0.5em;
        }
        .footer {
            text-align: center;
            padding: 1em 0;
            margin-top: auto;
        }
        .footer a {
            margin: 0 0.5em;
        }
        .footer img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
