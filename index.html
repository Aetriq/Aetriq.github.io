<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="img/logo.png" href="https://avatars.githubusercontent.com/u/93527958?v=4">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veetwo's Website</title>
    <style>
        @font-face {
            font-family: 'Helvetica Neue';
            src: url('HelveticaNeue-Light.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Helvetica Neue', serif;
            background-color: #121212;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                url(https://github.com/v-tw0/v-tw0.github.io/blob/main/banner%20optimized.gif?raw=true);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: calc(50% - 80px) center;
            filter: blur(8px);
            z-index: -1;
        }

        .navbar {
            background-color: rgba(30, 30, 30, 0.8);
            padding: 1em;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 1;
            box-shadow: none;
        }
        
        .dropdown {
            margin-left: 1em;
        }

        .navbar .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: rgba(30, 30, 30, 0.9);
            min-width: 300px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 2;
            text-align: left;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            font-size: 1em;
        }

        .dropdown-content a:hover {
            background-color: rgba(50, 50, 50, 1);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .navbar img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

        .navbar a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
            font-size: 1.2em;
        }

        .navbar .links {
            margin-left: auto;
            text-align: right;
        }

        .content {
            text-align: center;
            margin: auto;
            padding: 2em;
        }

        .content a img {
            width: 450px;
            object-fit: contain;
            margin-bottom: 1em;
        }

        .content h1 {
            font-size: 3em;
            text-shadow: 2px 2px 0 black;
        }

        .content p {
            font-size: 1.5em;
            text-shadow: 2px 2px 0 black;
        }

        .soundcloud {
            margin-top: 2em;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1em;
            border-radius: 10px;
            display: flex;
            justify-content: center;
        }

        .footer {
            text-align: center;
            padding: 1em 0;
        }

        .footer a {
            margin: 0 0.5em;
        }

        .footer img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="dropdown">
            <img src="https://yt3.googleusercontent.com/AgMBzaoMPFQaNE9s8sc4ZNR4c0jh3mMp9tR_0bIPqRJZfHbvBxgvDgqSncmbQkPlocfELnpq=s160-c-k-c0x00ffffff-no-rj" 
                 alt="Logo" 
                 style="border-radius: 50%;">
            <div class="dropdown-content">
                <a href="index.html">Home</a>

                <a href="https://www.youtube.com/@VeetwoMusic">Second YT Channel</a>
                <a href="mailto:v21640@gmail.com">Contact</a>
            </div>
        </div>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="projects.html">Current Projects</a>
            <a href="archives.html">Programming Archives</a>
            <a href="aeprojects.html">AE Projects</a>
            <a href="https://linktr.ee/veetwo">Linktree</a>
        </div>
    </div>

    <div class="content">
        <a href="https://veetwomusic.carrd.co/" target="_blank">
            <img src="https://github.com/v-tw0/v-tw0.github.io/blob/main/img/logo.png?raw=true" alt="Logo">
        </a>

        <div class="soundcloud">
            <iframe width="100%" height="166" scrolling="no" frameborder="no" 
                allow="autoplay" 
                src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/veetwomusic/wrld-by-design-veetwo-concept-remix&color=%23222222&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
            </iframe>
        </div>
    </div>

    <div class="footer">
        <a href="https://github.com/v-tw0" target="_blank">

        </a>
        <a href="https://x.com/Veetwo__" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
        </a>
        <a href="https://www.instagram.com/veetwo__/" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram">

            <img src="https://carrd.co/assets/docs/images/brand/png/icon-dark.png" alt="Carrd">
        </a>
    </div>
</body>
</html>
