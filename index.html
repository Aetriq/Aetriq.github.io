<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Design Projects</title>
    <style>
        @font-face {
            font-family: 'Latin Modern Roman';
            src: url('lmroman-regular-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Latin Modern Roman', serif;
            background-color: #121212; /* Very dark grey */
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        /* Blurred and Darkened Background Using ::before */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 110%;
            height: 110%;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                url(https://github.com/v-tw0/v-tw0.github.io/blob/main/banner%20optimized.gif?raw=true); /* Background GIF */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: calc(50% - 80px) center; /* Shift background 50px to the left */
            filter: blur(8px); /* Apply blur effect to the background */
            z-index: -1; /* Place it behind all content */
        }

        .navbar {
            background-color: rgba(30, 30, 30, 0.8); /* Semi-transparent background for contrast */
            padding: 1em;
            display: flex; /* Use flexbox for alignment */
            align-items: center; /* Vertically center items */
            justify-content: space-between; /* Space out items: left image and right links */
            position: relative;
            z-index: 1; /* Ensure it appears above the background */
            box-shadow: none; /* Ensure no opaque box shadow */
        }
        
        .dropdown {
            margin-left: 1em; /* Add spacing to the left of the dropdown if needed */
        }
        
        .navbar .dropdown {
            position: relative; /* Ensure the dropdown aligns within the navbar */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: rgba(30, 30, 30, 0.9); /* Dark background */
            min-width: 150px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 2; /* Ensure it appears above other elements */
            text-align: left;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            font-size: 1em;
        }

        .dropdown-content a:hover {
            background-color: rgba(50, 50, 50, 1);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .navbar img {
            width: 50px;
            height: 50px;
            border-radius: 50%; /* Crop to a circle */
        }

        .navbar a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
            font-size: 1.2em;
        }

        .navbar .links {
            margin-left: auto;
            text-align: right; /* Right-align the links */
        }

        .content {
            text-align: center;
            margin: auto;
            padding: 2em;
        }

        .content img {
            width: 400px; /* Double the original width of 200px */
            object-fit: contain; /* Maintain aspect ratio and crop transparent areas */
            margin-bottom: 1em;
        }

        .content h1 {
            font-size: 3em;
            text-shadow: 2px 2px 0 black; /* Drop shadow with no blur */
        }

        .content p {
            font-size: 1.5em;
            text-shadow: 2px 2px 0 black; /* Drop shadow with no blur */
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 1em 0;
        }

        .footer a {
            margin: 0 0.5em;
        }

        .footer img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
